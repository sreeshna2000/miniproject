<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        {% load static %}

    <link href="{% static 'core/css/login.css' %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
  <div class="login-text">
    <button class="cta"><i class="fas fa-chevron-down fa-1x"></i></button>
<center><br>
        <h2>Login to Career World</h2>
            <br>
        <form method="POST">
            {% csrf_token %}

            <div>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div><br><br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div><br><br>
           <button class="login-btn">Log In</button>
<button type="button" onclick="window.location.href='{% url 'register' %}';">Register</button>
        </form>
    <br>
    <br>
    <br>
    <br>

        {% if messages %}
            {% for message in messages %}
    <div><b><font color="red">{{ message }}</font></b> </div>
            {% endfor %}
        {% endif %}
</center></div>
  <div class="call-text">
    <h1><span>Career Guidance Application</span></h1>
  </div>

</div>
    </div>
    <script src="{% static 'core/js/login.js' %}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->

</body>
</html>
