<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
	        {% load static %}

    <link rel="stylesheet" href="{% static 'core/css/register.css' %}">  <!-- Link to your custom CSS -->
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}  <!-- Display any non-field errors -->
            <div class="form-group">
                <label>{{ form.username.label }}</label>
                {{ form.username }}  <!-- Render username field -->
                {{ form.username.errors }}  <!-- Display any field-specific errors -->
            </div>
            <div class="form-group">
                <label>{{ form.email.label }}</label>
                {{ form.email }}  <!-- Render email field -->
                {{ form.email.errors }}  <!-- Display any field-specific errors -->
            </div>
            <div class="form-group">
                <label>{{ form.password1.label }}</label>
                {{ form.password1 }}  <!-- Render password1 field -->
                {{ form.password1.errors }}  <!-- Display any field-specific errors -->
            </div>
            <div class="form-group">
                <label>{{ form.password2.label }}</label>
                {{ form.password2 }}  <!-- Render password2 field -->
                {{ form.password2.errors }}  <!-- Display any field-specific errors -->
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>

    <script src="{% static 'core/js/register.js' %}"></script>  <!-- Link to your custom JS -->
</body>
</html>
