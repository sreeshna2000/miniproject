<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Timeout</title>
            {% load static %}

    <link rel="stylesheet" href="{% static 'courses/css/timeout.css' %}"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #d9534f; /* Red color for timeout alert */
        }
        p {
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5bc0de; /* Bootstrap info color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #31b0d5; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Timeout</h1>
        <p>Your time for the aptitude test has expired.</p>
        <p>Please return to the course page for more options.</p>
        <a href="{% url 'after_10' %}" class="button">Go to Course Page</a>
            </div>
</body>
</html>
